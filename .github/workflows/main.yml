name: 'Copy files to remote server'

on: [push]

env:
  TEST: 'an environment variable'

# stolen from https://github.com/appleboy/scp-action/issues/183#issuecomment-2558844726
jobs:
  simple-ssh:
    name: Simple SCP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # Checkout the files
        with:
          path: site-code

      - name: Set up SCP üîë
        # Copy ssh key from secrets to actions machine so scp can use it
        run: |
          mkdir -v -m 700 $HOME/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} > $HOME/.ssh/known_hosts
          echo "${{ secrets.SSH_KEY }}" > $HOME/.ssh/id_rsa
          chmod 400 $HOME/.ssh/id_rsa
      - name: Upload to server ‚¨ÜÔ∏è
        run: |
          scp -r ./site-code ${{ secrets.SSH_USER }}@${{ secrets.HOST }}:~/site-code
